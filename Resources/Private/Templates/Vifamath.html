

<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://matomo.gwdg.de/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '338']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

<div class="main-container">

    <f:render partial="Header"/>

    <div class="content-container">
        <f:if condition="{pageUid} == 1">
            <f:then>
                <h1 class="headline-first_welcome">{pageTitle}</h1>
            </f:then>
            <f:else>
                <h1 class="headline-first_standard">{pageTitle}</h1>
            </f:else>
        </f:if>
        <div class="main">
            <div class="main-content">
                <f:cObject typoscriptObjectPath="styles.content.get"/>
            </div>
            <nav class="main-navigation">
                <f:cObject typoscriptObjectPath="lib.mainmenu"/>
            </nav>
        </div>
    </div>

    <f:render partial="Footer"/>
</div>
